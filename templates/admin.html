<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="/static/js/admin.js" defer></script>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <button id="return-button">Return</button>
    <button id="logout-button">Logout</button>
    
    <h2>Users</h2>
    <button id="check-users-button">Check All Users</button>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="users-table">
            <!-- User rows will be dynamically populated here -->
        </tbody>
    </table>

    <h2>Products</h2>
    <button id="check-products-button">Check All Products</button>
    <table border="1" id="products-table">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Inventory</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="products-table-body">
            <!-- Product rows will be dynamically populated here -->
        </tbody>
    </table>
    
</body>
</html>
