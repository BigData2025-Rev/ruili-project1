<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/css/welcome.css">
    <script src="/static/js/welcome.js" defer></script>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <div class="button-container">
        <button id="my-orders-button">My Orders</button>
        <button id="admin-dashboard-button">Admin Dashboard</button>
        <button id="logout-button">Logout</button>
    </div>

    <div class="user-info">
        <p><strong>Current User:</strong> <span id="current-username">Loading...</span></p>
        <p><strong>Current Deposit:</strong> $<span id="current-deposit">Loading...</span></p>
        <label for="add-deposit-input">Add Saving:</label>
        <input type="number" id="add-deposit-input" min="0.01" step="0.01" placeholder="Enter amount">
        <button id="add-deposit-button">Update</button>
    </div>

    <h1>Product List</h1>
    <div id="loading-message">Loading products...</div>
    <table id="product-table" style="display:none;">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Inventory</th>
                <th>Category</th>
                <th>Description</th>
                <th>Purchase</th>
            </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>
    </table>
</body>
</html>
