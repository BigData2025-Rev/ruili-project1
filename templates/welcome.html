<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="/static/js/welcome.js" defer></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <button id="logout-button">Logout</button>
    <button id="admin-dashboard-button">Admin Dashboard</button>
    
    <h2>Product List</h2>
    <div id="loading-message">Loading products...</div>
    <table id="product-table" style="display:none;">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Inventory</th>
            </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>
    </table>
</body>
</html>
