<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="/static/css/order_history.css">
    <script src="/static/js/order_history.js" defer></script>
</head>
<body>
    <h1>Order History for {{ username }}</h1>
    <button id="logout-button">Logout</button>
    <button id="return-button">Return</button>

    <h1>Your Orders</h1>
    <div id="loading-message">Loading orders...</div>
    <table id="orders-table" style="display:none;">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Quantity</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody id="orders-table-body">
        </tbody>
    </table>
</body>
</html>
